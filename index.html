<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바 배우기</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: whitesmoke;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: green;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
   
    .chapter {
      text-decoration: none;
      color: #333;
      background-color: white;
      padding: 10px 20px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid white;
      width: 80%;
      text-align: center;
    }
   
    section {
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 600px;
      margin: 30px auto;
    }
    form {
      display: flex;
      flex-direction: column;
    }
 
    input[type="submit"] {
      width: auto;
      background-color: green;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      align-self: center;
    }
    input[type="submit"]:hover {
      background-color: green;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>JAVA 배우기</h1>
  </header>
ㅠ
  <main class="chapters">
    <a href="chapter1.html" class="chapter">Chapter 1 - Java 시작</a>
    <a href="chapter2.html" class="chapter">Chapter 2 - 자바 기본</a>
    <a href="chapter3.html" class="chapter">Chapter 3 - 반복문</a>
    <a href="chapter4.html" class="chapter">Chapter 4 - 클래스와 객체</a>
    <a href="chapter5.html" class="chapter">Chapter 5 - 상속</a>
  </main>

  <section>
    <h2 style="text-align: center;">학습자 정보 입력</h2>
    <form>
      <label for="name">이름</label>
      <input type="text" id="name" name="name" required>

      <label for="email">이메일</label>
      <input type="email" id="email" name="email" required>

      <input type="submit" value="제출">
    </form>
  </section>

  <section>
    <h2 style="text-align: center;">성적 입력</h2>
    <form>
      <table>
        <thead>
          <tr>
            <th>과목</th>
            <th>점수</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>자바 시작</td>
            <td><input type="#" id="subject1" name="subject1"></td>
          </tr>
          <tr>
            <td>자바 기본</td>
            <td><input type="#" id="subject2" name="subject2"></td>
          </tr>
          <tr>
            <td>반복문과 배열</td>
            <td><input type="#" id="subject3" name="subject3"></td>
          </tr>
          <tr>
            <td>클래스와 객체</td>
            <td><input type="#" id="subject4" name="subject4"></td>
          </tr>
          <tr>
            <td>상속</td>
            <td><input type="#" id="subject5" name="subject5"></td>
          </tr>
        </tbody>
      </table>
      <input type="submit" value="성적 제출">
    </form>
  </section>

</body>
</html>
